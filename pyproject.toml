[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-codex"
version = "0.1.0"
description = "GitHub branch evaluator using OpenAI"
requires-python = ">=3.9"
dependencies = ["openai>=1.0.0"]

[tool.setuptools]
py-modules = ["multi_codex"]

[project.scripts]
multi-codex = "multi_codex:main"
